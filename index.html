<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please help me complete this survey form for my sociology project!</p>
    <form id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Enter Your Full Name: <input id="name" name="name" type="text" required placeholder="John Doe"/></label> 
        <label for="email" id="email-label">Enter Your Email: <input id="email" name="email" type="email" required placeholder="johnny@gmail.com"/></label>
        <label for="number" id="number-label">Input your age (years): <input id="number" type="number" name="number" min="13" max="19" placeholder="13"/></label>
      </fieldset>
      <fieldset>
        <label for="referrer">How Many Hours of Sleep Do You Get Each Night?
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">3-6 Hours</option>
            <option value="2">7-8 Hours</option>
            <option value="3">9-10 Hours</option>
            <option value="4">Other</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>What are your grades like compared to your peers?</legend><label for="grades"><input id="below-average" type="radio" name="grade-average" class="inline" checked value="button"/> 50 and below</label>
        <label for="grades"><input id="averageish" type="radio" name="grade-average" class="inline" value="button"/> 60-70</label>
        <label for="grades"><input id="average" type="radio" name="grade-average" class="inline" value="button"/> 70-80</label>
        <label for="grades"><input id="average" type="radio" name="grade-average" class="inline" value="button"/> 80+</label>
      </fieldset>
      <fieldset>
        <p>What is your general overall mood?</p>
        <label for="mood"><input id="mood-check" type="checkbox" value="important"/>Happy</label>
        <label for="mood"><input id="mood-check" type="checkbox" value="important"/>Lonely</label>
        <label for="mood"><input id="mood-check" type="checkbox" value="important"/>Distressed</label>
        <label for="mood"><input id="mood-check" type="checkbox" value="important"/>Insecure</label>
        <label for="mood"><input id="mood-check" type="checkbox" value="important"/>Overjoyed</label>
      </fieldset>
      <fieldset>
        <label for="comments">Do You Have Any Additional Information?<textarea id="bio" name="bio" rows="3" cols="30" placeholder="I am sad about school"></textarea></label>
      </fieldset>
      <input id ="submit" type="submit" value="Submit"/>
    </form>
    </body>
